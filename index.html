<!DOCTYPE html>
<html lang="en">

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head> 

  <body>
    <main>
      <button id="zoomIn" class="zoomIn" onclick=startZoomIn()>
        +
      </button>
      <button id="zoomOut" class="zoomOut" onclick=startZoomOut()>
        -
      </button>
      <div id="moveButtons" class="moveButtons">
        <div class="middleButton" onclick=reCenter()></div>
        <div class="upArrow" onclick=startMoveUp()></div>
        <div class="downArrow" onclick=startMoveDown()></div>
        <div class="leftArrow" onclick=startMoveLeft()></div>
        <div class="rightArrow" onclick=startMoveRight()></div>
      </div>
      
      <p id="error" class="error">
        The Planets API is down. Please try again later.
      </p>

    </main>
    <script src="sketch.js"></script>
  </body>

</html>
